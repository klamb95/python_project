{% extends 'base.html' %}
{% block content %}

<h2>Teams</h2>

{%for team in teams%}

<section>
    <p>Name: {{ team.name }}</p>
    <p>Sponsor: {{ team.sponsor }}</p>
    <a href="/teams/{{team.id}}">Details</a>
</section>
<p>
    <form action="/teams/{{ team.id }}/delete" method="POST"></form>
    <input type="submit" value="Delete">
</p>

{% endfor %} 
{% endblock %}

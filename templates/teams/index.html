{% extends 'base.html' %}
{% block content %}

<h2>Teams</h2>

{%for team in teams%}

<section id="teams">
    <p>Name: {{ team.name }}</p>
    <p>Sponsor: {{ team.sponsor }}</p>
    <a class="coloured_link" href="/teams/{{team.id}}" style="text-decoration: none">Details</a>
    <a class="coloured_link" href="/teams/{{team.id}}/edit" style="text-decoration: none">Edit</a>
    <form action="/teams/{{ team.id }}/delete" method="POST">
    <input type="submit" value="delete"/>
    <br>
    </form>
</section>


{% endfor %} 
{% endblock %}

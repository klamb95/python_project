{% extends 'base.html' %}
{% block content %}

<h2>Teams</h2>

{%for team in teams%}

<section>
    <p>Name: {{ team.name }}</p>
    <p>Sponsor: {{ team.sponsor }}</p>
    <a href="/teams/{{team.id}}">Details</a>
    <a href="/teams/{{team.id}}/edit">Edit</a>
    <form action="/teams/{{ team.id }}/delete" method="POST">
    <input type="submit" value="delete"/>
    <br>
    </form>
</section>


{% endfor %} 
{% endblock %}

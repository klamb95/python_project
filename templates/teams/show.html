{% extends "base.html" %}
{% block content %}

<h2>{{ team.name }}</h2>
<p>Sponsor - {{team.sponsor }}</p>

<ul>
    {% for game in games %}
    <li>{{game.date}}</li>
    <li>{{game.venue}}</li> 
    <li>Home: {{game.team_1.name}} : {{game.team_1_score}}</li>
    <li>Away: {{game.team_2.name}} : {{game.team_2_score}}</li>
    <br>
    {%endfor%}
   

    {%endblock%}
</ul>

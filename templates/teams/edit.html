{%extends "base.html"%}
{% block content %}

<h2>Update Team</h2>

<form action="/teams/{{team.id}}" method="POST">
<div>
    <label for="name">Team Name:</label>
    <input type="text" id="name" name= "name" value={{team.name}}>
</div>
<div>
    <label for="sponsor">Team Sponsor:</label>
    <input type="text" id="sponsor" name= "sponsor" value={{team.sponsor}}>
</div>
<div>
    <input type="submit">
</div>
</form>
{% endblock %}

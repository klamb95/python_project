{% extends "base.html" %}
{% block content %}
<h2>Add New Game</h2>
<form action="/games" method="POST">
<div>
    <label for="date">Date:</label>
    <input type="text" id='date' date='date' >
</div>
<div>
    <label for="venue">Venue:</label>
    <input type="text" id='venue' venue='venue'>
</div>
<div>
    <label for="team_1">Home:</label>
    <select name="team_id" id="team">
        {%for team in teams%}
        <option value="{{team.id}}">{{team.name}}</option>
        {%endfor%}
    </select>
</div>
<div>
    <label for="team_2">Away:</label>
    <select name="team_id" id="team">
        {%for team in teams%}
        <option value="{{team.id}}">{{team.name}}</option>
        {%endfor%}
    </select>
</div>
<div>
    <label for="team_1_score">Home Score:</label>
    <input type="number" id='team_1_score' date='team_1_score' >
</div>
<div>
    <label for="team_2_score">Away Score:</label>
    <input type="number" id='team_2_score' date='team_2_score' >
</div>
<div>
    <input type="submit">
</div>
</form>
{%endblock%}
